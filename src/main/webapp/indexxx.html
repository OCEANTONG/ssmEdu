<!DOCTYPE html>
<html lang="en" class="no-js">

<head>

    <meta charset="utf-8">
    <title>Fullscreen Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- CSS -->
    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=PT+Sans:400,700'>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/supersized.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

</head>

<body>

<div class="page-container">
    <h1>教务管理系统</h1>
    <form id="myform" action="/ssmEdu/users/login2.do" method="post">
        <input type="text" name="user_name" class="username" placeholder="Username">
        <input type="password" name="password" class="password" placeholder="Password">
        <select style="margin-top: 20px" id="select" onchange="onChange()">
            <option id="teacher">老师登录</option>
            <option id="student">学生登录</option>
        </select>
        <button type="submit">Sign me in</button>
        <button class="register-button" onclick="window.location='student_register.jsp'">Student Register</button>
        <div class="error"><span>+</span></div>
    </form>

</div>


<!-- Javascript -->
<script src="assets/js/jquery-1.8.2.min.js"></script>
<script src="assets/js/supersized.3.2.7.min.js"></script>
<script src="assets/js/supersized-init.js"></script>
<script src="assets/js/scripts.js"></script>
<script>
    function onChange() {
        var val = $("#select").val();
        console.log(val);

        if (val === '学生登录') {
            $("#myform").attr('action', '/ssmEdu/student/login3.do');
        } else if (val === '老师登录') {
            $("#myform").attr('action', '/ssmEdu/users/login2.do');
        }
    }
</script>
</body>

</html>
